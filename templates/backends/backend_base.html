<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/bs-3.3.7/css/bootstrap.css"

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">博客菜园</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated%}
                <li><a href="/{{ request.user.blog.site }}/">{{ requset.user.username }}</a> </li>
                <li class="dropdown">
                   <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">个人中心<span class="caret"></span> </a>
                   <ul class="dropdown-menu">
                       <li><a href="/backend/">后台管理</a> </li>
                       <li role="separator" class="divider"></li>
                       <li><a href="/my_logout/">注销</a> </li>
                   </ul>
                </li>
            {% else %}
                <li><a href="/my_login/">登录</a> </li>
                <li><a href="/register/">注册</a> </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            博客设置
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="add_article.html">添加文章</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">设置主题</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            个人设置
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="">设置密码</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">设置图像</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>

</body>
<script src="/static/bs-3.3.7/js/jquery-3.3.1.js"></script>
<script src="/static/bs-3.3.7/js/bootstrap.js"></script>
{% block script %}

{% endblock %}
</html>
